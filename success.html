<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomix — Успешная оплата</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #D4AF37;
            --primary-dark: #B8941F;
            --primary-light: rgba(212, 175, 55, 0.1);
            --dark: #121212;
            --dark-light: #1E1E1E;
            --text: #FFFFFF;
            --text-secondary: #B0B0B0;
            --success: #4CAF50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, var(--dark-light) 100%);
            min-height: 100vh;
            color: var(--text);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .success-container {
            text-align: center;
            padding: 40px;
        }

        .success-icon {
            font-size: 80px;
            color: var(--success);
            margin-bottom: 20px;
        }

        .success-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--success);
            margin-bottom: 15px;
        }

        .success-text {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .btn {
            background: var(--primary);
            color: var(--dark);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✅</div>
        <h1 class="success-title">Оплата успешно завершена!</h1>
        <p class="success-text">Спасибо за бронирование. Подробности отправлены на вашу почту.</p>
        <a href="index.html" class="btn">Вернуться на главную</a>
    </div>
</body>
</html>
